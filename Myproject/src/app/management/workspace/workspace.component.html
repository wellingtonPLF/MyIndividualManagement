<div *ngIf="windows">
  <div style="display: flex; border-bottom: 3px solid #1372d6">
    <div *ngFor="let janela of windows; let i = index" style="display: flex; margin-right: 10px;">
      <div class="janela">{{janela.nome}}</div>
      <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
              <i style="margin-left: 4px" class="fas fa-angle-double-down"></i>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="editarJanela(i)">
                <i style="margin-left: 4px; margin-bottom: 2px" class="fas fa-edit"></i>
              </button>
              <button ngbDropdownItem (click)="removerJanela(i)">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="addJanela" *ngIf="windows" (click)="addJanela()"><b>+</b></div>
  </div>
  <div id="abaixoDaJanela">
    <div style="display: flex; margin-left: 20px; align-items: center">
      <div style="margin-right: 10px"><b>-</b>&nbsp;&nbsp;&nbsp;Nome&nbsp;&nbsp;&nbsp;<b>-</b></div>
      <div style="display: flex">
        <div id="subarea">Main</div>
        <div style="margin-left: 5px; cursor:pointer;"><b>+</b></div>
      </div>
    </div>
    <div style="display: flex; margin-right: 20px; align-items: center">
      <div id="terminal">
        <i class="fas fa-terminal"></i>
      </div>
      <div id="template">
        <i class="fas fa-cubes"></i>
      </div>
      <div id="regras">
        <i class="fas fa-info-circle"></i>
      </div>
    </div>
  </div>
</div>
