<div id="ocupationList">
  <div *ngFor="let ocupacao of ocupacoes; let i = index" #myDiv>
    <div class="ocupacao"
         [ngClass]="{'pendente': ocupacao.classes[0].nome == 'Pendentes',
         'indefinido': ocupacao.classes[0].nome == 'Indefinidos'}">
      <div style="display:flex;">
        <div class="icon" (click)="showClasse(i)"><i class="fas fa-angle-down"></i></div>
        <div class="ocupacaoNome">
          <b>-</b>&nbsp;&nbsp;&nbsp;
          <input [(ngModel)]="ocupacao.classes[0].nome"  maxlength="15" size="11" spellcheck="false" disabled>
          <b>-</b>&nbsp;&nbsp;&nbsp;</div>
      </div>
    </div>
    <div *ngIf="lista[i] != undefined;" [hidden]="show != i" style="background-color: #efefef">
      <app-carousel *ngIf="lista[i].length > 0; else nothingTo" [qntItens]=qntItens [dificuldade]="'any'" [objeto]="lista[i]"></app-carousel>
      <ng-template #nothingTo>
        <div class="colorType">Nothing to Render</div>
      </ng-template>
    </div>
  </div>  
</div>
